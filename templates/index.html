<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plex Service</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/plex-icon.png') }}">
    <style>
        body {
            background-color: #313B45; /* Fond plus sombre pour contraster avec le texte blanc */
            color: white; /* Texte blanc */
            font-family: Arial, sans-serif; /* Arial comme alternative à Helvetica Neue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Pour empiler les éléments verticalement */
        }

        .plex-logo {
            margin-bottom: 20px; /* Espace entre le logo et le formulaire */
            display: flex;
            justify-content: center;
        }

        .plex-logo img {
            width: 25%; /* Taille du logo */
            cursor: pointer; /* Curseur de la souris en forme de main */
        }

        #login-form {
            display: none; /* Formulaire caché par défaut */
            background-color: #444; /* Fond du formulaire */
            padding: 20px;
            border-radius: 5px;
            padding: 10px;
        }

        input[type="text"], input[type="password"] {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="plex-logo">
        <img src="{{ url_for('static', filename='images/plex-fleche.png') }}" alt="Plex Logo" onclick="showLoginForm()">
    </div>
    <div id="login-form">
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <input type="submit" value="Se connecter">
        </form>
    </div>

    <script>
        function showLoginForm() {
            document.getElementById('login-form').style.display = 'block';
        }
    </script>
</body>
</html>
