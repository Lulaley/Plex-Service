<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plex Service</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/plex-icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="plex-logo">
        <img src="{{ url_for('static', filename='images/plex-fleche.png') }}" alt="Plex Logo" onclick="showButtons()">
    </div>
    <div id="buttons" style="display: none;">
        <button id="connexion" onclick="showLoginForm()">Connexion</button>
        <button id="creer" onclick="showCreateForm()">Créer</button>
    </div>
    <div id="login-form" style="display: none;">
        <form action="/index" method="post">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <div class="submit-container">
                <input type="submit" value="Se connecter">
            </div>
        </form>
    </div>
    </div>
    <div id="create-form">
        <form action="/register" method="post">
            <div class="tooltip">
                <input type="text" name="username" placeholder="Nom d'utilisateur" required>
                <span class="tooltiptext" id="username-tooltip"></span>
            </div>
            <div class="tooltip">
                <input type="text" name="email" placeholder="Adresse email" required>
                <span class="tooltiptext" id="email-tooltip"></span>
            </div>
            <div class="tooltip">
                <input type="password" name="createPassword" placeholder="Mot de passe" required>
                <span class="tooltiptext" id="password-tooltip"></span>
            </div>
            <div class="tooltip">
                <input type="password" name="confirm_password" placeholder="Confirmer le mot de passe" required>
                <span class="tooltiptext" id="confirm-password-tooltip"></span>
            </div>
            <div class="submit-container">
                <input type="submit" value="Créer un compte">
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>

</html>
