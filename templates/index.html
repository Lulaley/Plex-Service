<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plex Service</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/plex-icon.png') }}">
    <style>
        body {
            background-color: #313B45;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .plex-logo {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            transition: transform 0.5s ease-in-out;
        }

        .plex-logo img {
            width: 25%;
            cursor: pointer;
        }

        #login-form, #register-form, #tabs-form {
            display: none;
            padding: 20px;
            border-radius: 5px;
            padding: 10px;
            opacity: 0;
        }

        input[type="text"], input[type="password"] {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .submit-container-login, .submit-container-register {
            display: flex;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        input[type="submit"], button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Media queries pour rendre le formulaire responsive */
        @media only screen and (max-width: 600px) {
            .plex-logo img {
                width: 50%;
            }
        }

        @media only screen and (max-width: 400px) {
            .plex-logo img {
                width: 75%;
            }
        }
    </style>
</head>
<body>
    <div class="plex-logo">
        <img src="{{ url_for('static', filename='images/plex-fleche.png') }}" alt="Plex Logo" onclick="showLoginForm()">
    </div>

    <div id="tabs-form">
        <button id="btn-form-login" type="submit" value="Connexion">
        <button id="btn-form-register" type="submit" value="Création">
    </div>

    <div id="login-form">
        <form id="form-login" action="/index" method="post">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <div class="submit-container-login">
                <input id="login" type="submit" value="Se connecter">
            </div>
        </form>
    </div>

    <div id="register-form">
        <form id="form-register" action="/index" method="post">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <div class="submit-container-register">
                <input id="register" type="submit" value="Créer mon compte">
            </div>
        </form>
    </div>

                }, 500);

                }, 250);

    </script>
</body>
</html>
