<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plex Service</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/plex-icon.png') }}">
    <style>
        body {
            background-color: #313B45; /* Fond plus sombre pour contraster avec le texte blanc */
            color: white; /* Texte blanc */
            font-family: Arial, sans-serif; /* Arial comme alternative à Helvetica Neue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Pour empiler les éléments verticalement */
        }

        .plex-logo {
            margin-bottom: 20px; /* Espace entre le logo et le formulaire */
            display: flex;
            justify-content: center;
            transition: transform 0.5s ease-in-out; /* Animation de montée du logo */
        }

        .plex-logo img {
            width: 25%; /* Taille du logo */
            cursor: pointer; /* Curseur de la souris en forme de main */
        }

        #login-form {
            display: none; /* Formulaire caché par défaut */
            padding: 20px;
            border-radius: 5px;
            padding: 10px;
            opacity: 0; /* Initialement invisible */
        }

        input[type="text"], input[type="password"] {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            opacity: 0; /* Initialement invisible */
            transition: opacity 0.5s ease-in-out; /* Animation de l'apparition */
        }

        .submit-container {
            display: flex;
            justify-content: center;
            opacity: 0; /* Initialement invisible */
            transition: opacity 0.5s ease-in-out; /* Animation de l'apparition */
        }

        input[type="submit"] {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="plex-logo">
        <img src="{{ url_for('static', filename='images/plex-fleche.png') }}" alt="Plex Logo" onclick="showLoginForm()">
    </div>
    <div id="login-form">
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <div class="submit-container">
                <input type="submit" value="Se connecter">
                <input type="submit" value="Créer un compte">
            </div>
        </form>
    </div>

    <script>
        function showLoginForm() {
            const logo = document.querySelector('.plex-logo');
            const form = document.getElementById('login-form');
            const inputs = form.querySelectorAll('input');
            const submitContainer = form.querySelector('.submit-container');

            // Faire monter le logo
            logo.style.transform = 'translateY(-50px)';

            // Afficher le formulaire avec une animation
            form.style.display = 'block';
            setTimeout(() => {
                form.style.opacity = 1;
                inputs.forEach((input, index) => {
                    setTimeout(() => {
                        input.style.opacity = 1;
                    }, index * 500); // Délai pour chaque champ
                });
                setTimeout(() => {
                    submitContainer.style.opacity = 1;
                }, inputs.length * 500); // Délai pour le bouton de soumission
            }, 500); // Délai pour l'affichage du formulaire
        }
    </script>
</body>
</html>
