<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plex Service</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/plex-icon.png') }}">
    <style>
        body {
            background-color: #313B45;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .plex-logo {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            transition: transform 0.5s ease-in-out;
        }

        .plex-logo img {
            width: 25%;
            cursor: pointer;
        }

        .tabs {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #login-form {
            display: none;
            padding: 20px;
            border-radius: 5px;
            padding: 10px;
            opacity: 0;
        }

        #register-form {
            display: none;
            padding: 20px;
            border-radius: 5px;
            padding: 10px;
            opacity: 0;
        }

        input[type="text"], input[type="password"] {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .submit-container {
            display: flex;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        input[type="submit"] {
            display: none;
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="button"] {
            display: none;
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Media queries pour rendre le formulaire responsive */
        @media only screen and (max-width: 600px) {
            .plex-logo img {
                width: 50%;
            }
        }

        @media only screen and (max-width: 400px) {
            .plex-logo img {
                width: 75%;
            }
        }
    </style>
</head>
<body>
    <div class="plex-logo">
        <img src="{{ url_for('static', filename='images/plex-fleche.png') }}" alt="Plex Logo" onclick="showLoginForm()">
    </div>
    <div class="tabs">
        <input type="button" value="Connexion" onclick="showForm('login')">
        <input type="button" value="Création de compte" onclick="showForm('register')">
    </div>
    <div id="login-form">
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <div class="submit-container">
                <input type="submit" value="Se connecter">
            </div>
        </form>
    </div>
    <div id="register-form">
        <form action="/register" method="post">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <input type="password" name="confirm_password" placeholder="Confirmer le mot de passe" required>
            <div class="submit-container">
                <input type="submit" value="Créer un compte">
            </div>
        </form>
    </div>

    <script>
        function showLoginForm() {
            const logo = document.querySelector('.plex-logo');
            const loginForm = document.getElementById('login-form');
            const tabs = document.querySelector('.tabs');
            const inputs = loginForm.querySelectorAll('input');
            const submitContainer = loginForm.querySelector('.submit-container');
    
            logo.style.transform = 'translateY(-50px)';
    
            // Afficher les inputs de type submit
            tabs.style.display = 'block';
            setTimeout(() => {
                tabs.style.opacity = 1;
            }, 500);
    
            // Afficher le formulaire de connexion
            setTimeout(() => {
                tabs.style.display = 'block'
                loginForm.style.display = 'block';
                setTimeout(() => {
                    loginForm.style.opacity = 1;
                    inputs.forEach((input, index) => {
                        setTimeout(() => {
                            input.style.opacity = 1;
                        }, index * 500);
                    });
                    setTimeout(() => {
                        submitContainer.style.opacity = 1;
                    }, inputs.length * 250);
                }, 500);
            }, 1000);
        }
    
        function showForm(formType) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
    
            if (formType === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                setTimeout(() => {
                    loginForm.style.opacity = 1;
                    registerForm.style.opacity = 0;
                }, 10);
            } else if (formType === 'register') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                setTimeout(() => {
                    loginForm.style.opacity = 0;
                    registerForm.style.opacity = 1;
                }, 10);
            }
        }
    </script>
</body>
</html>
