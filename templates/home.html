<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plex Service - Home</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/plex-icon.png') }}">
    <style>
        body {
            background-color: #313B45; /* Fond plus sombre pour contraster avec le texte blanc */
            color: white; /* Texte blanc */
            font-family: Arial, sans-serif; /* Arial comme alternative à Helvetica Neue */
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #2C3E50;
            padding: 10px 20px;
        }

        .navbar img {
            width: 50px; /* Taille du logo */
            cursor: pointer; /* Curseur de la souris en forme de main */
        }

        .navbar .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .menu button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .navbar .menu .username {
            margin-right: 10px;
        }

        .left-buttons {
            display: grid;
            align-items: center;
            justify-content: center;
            grid-template-columns: auto auto auto;
        }

        button.left-buttons {
            top: 11px;
        }
    </style>
    <style>
        .animation-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: auto;
        }
    
        .dot {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: -80px;
            animation: rotate 2s linear infinite;
        }
    
        .dot:nth-child(1) {
            animation-delay: 0s;
        }
    
        .dot:nth-child(2) {
            animation-delay: 0.5s;
        }
    
        .dot:nth-child(3) {
            animation-delay: 1s;
        }
    
        @keyframes rotate {
            0% {
                transform: rotate(0deg) translateX(80px);
                opacity: 1;
            }
            25% {
                opacity: 0.25;
            }
            50% {
                opacity: 0.5;
            }
            75% {
                opacity: 0.75;
            }
            100% {
                transform: rotate(360deg) translateX(80px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu">
            <div class="left-buttons">
                <img src="{{ url_for('static', filename='images/plex-fleche.png') }}" alt="Plex Logo">
                <button>Recherche</button>
                <button>Demandes</button>
            </div>
            <div class="right-buttons">
                <span class="username">{{ username }}</span>
                <button onclick="window.location.href='{{ url_for('inner_logout') }}'">Déconnexion</button>
            </div>
        </div>
    </div>

    <div class="animation-container">
        <div class="dot dot1"></div>
        <div class="dot dot2"></div>
        <div class="dot dot3"></div>
    </div>
</body>
</html>
