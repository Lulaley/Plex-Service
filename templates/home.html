<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plex Service - Home</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/plex-icon.png') }}">
    <style>
        body {
            background-color: #313B45; /* Fond plus sombre pour contraster avec le texte blanc */
            color: white; /* Texte blanc */
            font-family: Arial, sans-serif; /* Arial comme alternative à Helvetica Neue */
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #2C3E50;
            padding: 10px 20px;
        }

        .navbar img {
            width: 50px; /* Taille du logo */
            cursor: pointer; /* Curseur de la souris en forme de main */
        }

        .navbar .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .menu button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .navbar .menu .username {
            margin-right: 10px;
        }

        .left-buttons {
            display: grid;
            align-items: center;
            justify-content: center;
            grid-template-columns: auto auto auto;
        }

        button.left-buttons {
            top: 11px;
        }
    </style>
    <style>
        .loadingContainer {
            position: relative;
            width: 40px;
            height: 40px;
        }

        .loadingAnimation {
            position: absolute;
            top: 0;
            left: 0;
            margin: 24px auto;
        }

        circle {
            fill: transparent;
            stroke-linecap: round;
            stroke-dasharray: calc(3.14px * 40);
            stroke-dashoffset: 40;
            -webkit-animation: spinner 2s linear infinite;
            -moz-animation: spinner 3s linear infinite;
            -ms-animation: spinner 3s linear infinite;
            -o-animation: spinner 3s linear infinite;
            animation: spinner 3s linear infinite;
        }

        .spinner-red circle {
            stroke: red;
        }

        .spinner-green circle {
            stroke: green;
        }

        .spinner-blue circle {
            stroke: blue;
        }

        .spinner40 {
            width: 40px;
            height: 40px;
            x: 0px;
            y: 0px;
            display: block;
            transform-origin: calc(0.5px * 40) calc(0.5px * 40) 0;
            -webkit-animation: rotateSpinner 2s linear infinite;
            -moz-animation: rotateSpinner 3s linear infinite;
            -ms-animation: rotateSpinner 3s linear infinite;
            -o-animation: rotateSpinner 3s linear infinite;
            animation: rotateSpinner 3s linear infinite;
        }

        .spinner-red {
            animation-delay: 0s;
        }

        .spinner-green {
            animation-delay: 5s;
        }

        .spinner-blue {
            animation-delay: 10s;
        }
        
        @keyframes spinner {
            0% {
                stroke-dashoffset: 26.4/*calc(0.66 * 40)*/;
            }
            50% {
                stroke-dashoffset: 124.6/*calc(3.14 * 40)*/;
            }
            100% {
                stroke-dashoffset: 0.66; /*calc(0.66);*/
            }
        }

        @keyframes rotateSpinner {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(720deg);
            }
            100% {
                transform: rotate(1080deg);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu">
            <div class="left-buttons">
                <img src="{{ url_for('static', filename='images/plex-fleche.png') }}" alt="Plex Logo">
                <button>Recherche</button>
                <button>Demandes</button>
            </div>
            <div class="right-buttons">
                <span class="username">{{ username }}</span>
                <button onclick="window.location.href='{{ url_for('inner_logout') }}'">Déconnexion</button>
            </div>
        </div>
    </div>

    <div class="loadingContainer">
        <div class="loadingAnimation">
            <svg class="spinner40 spinner-red">
                <circle cx="20" cy="20" r="18" stroke-width="3" fill="none"></circle>
            </svg>
        </div>
        <div class="loadingAnimation">
            <svg class="spinner40 spinner-green">
                <circle cx="20" cy="20" r="18" stroke-width="3" fill="none"></circle>
            </svg>
        </div>
        <div class="loadingAnimation">
            <svg class="spinner40 spinner-blue">
                <circle cx="20" cy="20" r="18" stroke-width="3" fill="none"></circle>
            </svg>
        </div>
    </div>
</body>
</html>
