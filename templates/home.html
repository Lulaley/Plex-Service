<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plex Service - Home</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/plex-icon.png') }}">
    <style>
        body {
            background-color: #313B45; /* Fond plus sombre pour contraster avec le texte blanc */
            color: white; /* Texte blanc */
            font-family: Arial, sans-serif; /* Arial comme alternative à Helvetica Neue */
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #2C3E50;
            padding: 10px 20px;
        }

        .navbar img {
            width: 50px; /* Taille du logo */
            cursor: pointer; /* Curseur de la souris en forme de main */
        }

        .navbar .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .menu button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .navbar .menu .username {
            margin-right: 10px;
        }

        .left-buttons {
            display: grid;
            align-items: center;
            justify-content: center;
            grid-template-columns: auto auto auto;
        }

        button.left-buttons {
            top: 11px;
        }
    </style>
    <style>
        @keyframes svg-animation {
            0% {
                transform: rotateZ(0deg);
            }
            100% {
                transform: rotateZ(360deg)
            }
        }

        circle {
            animation: 1.4s ease-in-out infinite both circle-animation;
            display: block;
            fill: transparent;
            stroke: #2f3d4c;
            stroke-linecap: round;
            stroke-dasharray: 283;
            stroke-dashoffset: 280;
            stroke-width: 10px;
            transform-origin: 50% 50%;
        }

        @keyframes circle-animation {
            0%,
            25% {
                stroke-dashoffset: 280;
                transform: rotate(0);
            }
            
            50%,
            75% {
                stroke-dashoffset: 75;
                transform: rotate(45deg);
            }
            
            100% {
                stroke-dashoffset: 280;
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu">
            <div class="left-buttons">
                <img src="{{ url_for('static', filename='images/plex-fleche.png') }}" alt="Plex Logo">
                <button>Recherche</button>
                <button>Demandes</button>
            </div>
            <div class="right-buttons">
                <span class="username">{{ username }}</span>
                <button onclick="window.location.href='{{ url_for('inner_logout') }}'">Déconnexion</button>
            </div>
        </div>
    </div>

    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="45"/>
      </svg>
</body>
</html>
