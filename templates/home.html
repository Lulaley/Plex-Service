<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plex Service - Home</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/plex-icon.png') }}">
    <style>
        body {
            background-color: #313B45; /* Fond plus sombre pour contraster avec le texte blanc */
            color: white; /* Texte blanc */
            font-family: Arial, sans-serif; /* Arial comme alternative à Helvetica Neue */
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #2C3E50;
            padding: 10px 20px;
        }

        .navbar img {
            width: 50px; /* Taille du logo */
            cursor: pointer; /* Curseur de la souris en forme de main */
        }

        .navbar .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .menu button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .navbar .menu .username {
            margin-right: 10px;
        }

        .left-buttons {
            display: grid;
            align-items: center;
            justify-content: center;
            grid-template-columns: auto auto auto;
        }

        button.left-buttons {
            top: 11px;
        }
    </style>
    <style>
        .animation-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
        }

        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: spin 4s linear infinite, fade 4s linear infinite;
        }

        .dot1 {
            background-color: darkmagenta;
            animation-delay: 0s;
        }

        .dot2 {
            background-color: purple;
            animation-delay: 1.33s;
        }

        .dot3 {
            background-color: indigo;
            animation-delay: 2.66s;
        }

        .dot::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid currentColor;
            opacity: 0.5;
            animation: draw 4s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg) translateX(90px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(90px) rotate(-360deg);
            }
        }

        @keyframes fade {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        @keyframes draw {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu">
            <div class="left-buttons">
                <img src="{{ url_for('static', filename='images/plex-fleche.png') }}" alt="Plex Logo">
                <button>Recherche</button>
                <button>Demandes</button>
            </div>
            <div class="right-buttons">
                <span class="username">{{ username }}</span>
                <button onclick="window.location.href='{{ url_for('inner_logout') }}'">Déconnexion</button>
            </div>
        </div>
    </div>

    <div class="animation-container">
        <div class="dot dot1"></div>
        <div class="dot dot2"></div>
        <div class="dot dot3"></div>
    </div>
</body>
</html>
