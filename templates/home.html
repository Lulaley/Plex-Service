<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plex Service - Home</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/plex-icon.png') }}">
    <style>
        body {
            background-color: #313B45; /* Fond plus sombre pour contraster avec le texte blanc */
            color: white; /* Texte blanc */
            font-family: Arial, sans-serif; /* Arial comme alternative à Helvetica Neue */
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #2C3E50;
            padding: 10px 20px;
        }

        .navbar img {
            width: 50px; /* Taille du logo */
            cursor: pointer; /* Curseur de la souris en forme de main */
        }

        .navbar .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .menu button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .navbar .menu .username {
            margin-right: 10px;
        }

        .left-buttons {
            display: grid;
            align-items: center;
            justify-content: center;
            grid-template-columns: auto auto auto;
        }

        button.left-buttons {
            top: 11px;
        }
    </style>
    <style>
        /* HTML: <div class="loader"></div> */
        .dot1-container, .dot2-container, .dot3-container {
            width: 50px;
            aspect-ratio: 1;
            display:grid;
            -webkit-mask: conic-gradient(from 15deg,#0000,#000);
        }
        .dot1-container {
            animation: l26 1s infinite steps(12);
        }
        .dot2-container {
            animation: l27 1s infinite steps(12);
        }
         .dot3-container {
            animation: l28 1s infinite steps(12);
        }
        .dot1-container,
        .dot1-container:before,
        .dot1-container:after{
            background:
                radial-gradient(closest-side at 50% 12.5%,
                #8A2BE2 96%,#0000) 50% 0/20% 80% repeat-y,
                radial-gradient(closest-side at 12.5% 50%,
                #8A2BE2 96%,#0000) 0 50%/80% 20% repeat-x;
        }

        .dot2-container,
        .dot2-container:before,
        .dot2-container:after{
            background:
                radial-gradient(closest-side at 50% 12.5%,
                #9457EB 96%,#0000) 50% 0/20% 80% repeat-y,
                radial-gradient(closest-side at 12.5% 50%,
                #9457EB 96%,#0000) 0 50%/80% 20% repeat-x;
        }

        .dot3-container,
        .dot3-container:before,
        .dot3-container:after{
            background:
                radial-gradient(closest-side at 50% 12.5%,
                #9683EC 96%,#0000) 50% 0/20% 80% repeat-y,
                radial-gradient(closest-side at 12.5% 50%,
                #9683EC 96%,#0000) 0 50%/80% 20% repeat-x;
        }
        .dot1-container:before,
        .dot1-container:after,
        .dot2-container:before,
        .dot2-container:after,
        .dot3-container:before,
        .dot3-container:after {   
            content: "";
            grid-area: 1/1;
            transform: rotate(30deg);
        }
        .dot1-container:after, .dot2-container:after, .dot3-container:after {
            transform: rotate(60deg);
        }

        @keyframes l26 {
            100% {transform:rotate(1turn)}
        }
        @keyframes l27 {
            100% {transform:rotate(1turn)}
        }
        @keyframes l28 {
            100% {transform:rotate(1turn)}
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu">
            <div class="left-buttons">
                <img src="{{ url_for('static', filename='images/plex-fleche.png') }}" alt="Plex Logo">
                <button>Recherche</button>
                <button>Demandes</button>
            </div>
            <div class="right-buttons">
                <span class="username">{{ username }}</span>
                <button onclick="window.location.href='{{ url_for('inner_logout') }}'">Déconnexion</button>
            </div>
        </div>
    </div>

    <div class="dot1-container"></div>
    <div class="dot2-container"></div>
    <div class="dot3-container"></div>
</body>
</html>
